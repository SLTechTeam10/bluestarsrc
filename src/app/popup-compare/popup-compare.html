<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <span class="popup-title"> Remove at least one product to proceed. You can compare up to 3 product at time </span>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon style="font-size: 33px;" class="icon_close" (click)="closeModal()" name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content id="myDIV">

    <!-- <ion-row style="border-bottom: 1px solid #eae4e4;">
        <ion-col style="text-align: center;">
            <P style="margin-bottom: 0px;margin-top: 8px;font-weight: 600;">Remove atleast one product to compare</P>
            <P style="margin-top: 5px;margin-bottom: 0px;">You can compare up to 3 products at time</P>
        </ion-col>
      </ion-row> -->
 
      <div class="split" style="display: flex;" *ngFor="let item of product_listing">

          <div class="column" style="width: 20%;">

              <div class="col-checkbox">
                <ion-checkbox (click)="AddIds(item.ID)"></ion-checkbox>
              </div>
            </div>

          <div class="column" style="width: 30%;">
            <div>
                <app-image-shell style="width: 100%; height: 100%;" animation="spinner" [src]="item.Image">
                  </app-image-shell>
            </div>
          </div>
    
          <div class="column" style="width: 70%;">
            <div class="centered" >
                <p style="margin-bottom: 5px;">{{item.SKUCode}}</p>
                <p style="margin-top: 5px;">{{item.ProductTitle}}</p>
            </div>
          </div>
    
         
        </div>

  <ion-row *ngIf="noRecords != 0" class="row-btn">
     <ion-col size="12">
      <ion-button class="select-variant-btn" (click)="removeProductFromCompareList()" expand="block">Remove</ion-button>
    </ion-col>
  </ion-row>      

  <div *ngIf="noRecords == 0">
    <div class="text-msg">Please go to any product and tap on the "add to compare" button for it to be shown here.</div>
  </div>
    
</ion-content>
