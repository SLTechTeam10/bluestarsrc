<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <img class="logo" src="assets/logo.png">
    <ion-buttons slot="end">
      <ion-icon name="heart-outline" class="heart_icon" [routerLink]="['/favourites']"></ion-icon>
      <ion-icon name="home-outline" class="home_icon" [routerLink]="['/categories']"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <div class="div-fixed">
    <!-- <ion-row>
      <ion-col class="col-padding"> -->
        <div style="display: inline-flex;padding-top: 5px;padding-bottom: 5px;">Notifications</div>
        <ion-icon class="icon_refresh" name="refresh-outline" (click)="refreshNotificationList()"></ion-icon>
      <!-- </ion-col>
    </ion-row> -->
  </div>
</ion-header>

<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-down" pullingText="Pull to refresh" refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>

  <!-- <div class="div-fixed">
        <div style="display: inline-flex;padding-top: 5px;">Notifications</div>
        <ion-icon class="icon_refresh" name="refresh-outline" (click)="refreshNotificationList()"></ion-icon>
  </div> -->

  <div>
    <ng-container *ngFor="let item of notification_listing">
      <ion-row class="row-paddding" *ngIf="item.status == 'read'" (click)="showNotificationsViewPage(item.ID)">
       <ion-col size="10">
         <span style="font-weight: 600;color: #9E9E9E;">{{item.Title}}</span>
       </ion-col>
       <ion-col size="2"></ion-col>
       <!-- <ion-col size="4" style="text-align: right;">
         <span>{{item.Date}}</span>
       </ion-col> -->
       <ion-col size="10">
         <span style="font-weight: 600;color: #9E9E9E;">{{item.ShortDescription}}</span>
       </ion-col>
       <ion-col size="2" style="text-align: right;">
         <div class="flage-unread" *ngIf="item.status != 'read'"></div>
         <img style="width: 20px;" src="assets/arrows.png">
       </ion-col>
       <ion-col size="10">
        <span style="font-weight: 600;color: #9E9E9E;">{{item.Date}}</span>
      </ion-col> 
     </ion-row>

     <ion-row class="row-paddding" *ngIf="item.status != 'read'" (click)="showNotificationsViewPage(item.ID)">

        <span style="font-weight: 600;">{{item.Title}}</span>
      </ion-col>
      <ion-col size="2"></ion-col>

        <span style="font-weight: 600;color: #9E9E9E;">{{item.ShortDescription}}</span>
      </ion-col>
      <ion-col size="2" style="text-align: right;">
        <!-- <div class="flage-unread" *ngIf="item.status != 'read'"></div> -->
        <img style="width: 20px;" src="assets/arrows.png">
      </ion-col>
      <ion-col size="10">
       <span style="font-weight: 600;color: #9E9E9E;">{{item.Date}}</span>
     </ion-col> 
    </ion-row>

     <!-- <ion-row class="row-paddding" style="background-color: #d9e4f1" *ngIf="item.status != 'read'" (click)="showNotificationsViewPage(item.ID)">

    </ng-container>

    <div *ngIf="countNotification == 0">
      <div style="text-align: center;margin-top: 20%;">No notification here</div>
    </div>
  </div>
